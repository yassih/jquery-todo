<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do</title>
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two|Slabo+27px' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<h1>jQuery To Do List</h1>
		<div class="form">
			<p id="warning"></p>
			<form>
				<input type="text">
				<button>Add Item</button>
			</form>
		</div>
		<div class="list">
			<ul>
				<li>Sample Item <span class="delete"> x </span></li>
				<li>Click the x to delete! <span class="delete"> x </span></li>
			</ul>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
